<body>
    <h1>mas eae ...</h1>
    <h3>vc topa renovar esse contrato, e passar + 365 dias com esse manézão?</h3>

    <button onclick="moveButton()" style="width: 200px; height: 100px;">Não</button>
    <button style="position: fixed;width: 200px; height: 100px;">Sim</button>
    
    <script>
    function moveButton() {
      var button = document.getElementsByTagName("button")[0];
      var x = Math.floor(Math.random() * window.innerWidth);
      var y = Math.floor(Math.random() * window.innerHeight);
      button.style.position = "absolute";
      button.style.left = x + "px";
      button.style.top = y + "px";
    }
    </script>
</body>
