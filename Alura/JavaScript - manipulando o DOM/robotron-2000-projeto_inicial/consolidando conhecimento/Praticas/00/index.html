<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>
    <div class="retangulo">
    </div>

    <script>
        const quadrados = document.getElementsByClassName("retangulo");
        for (const quadrado of quadrados) {
            quadrado.addEventListener('mousemove', () => {
                quadrado.style.backgroundColor = 'blue'
            });
        }
        for (const quadrado of quadrados) {
            quadrado.addEventListener('mouseout', () => {
                quadrado.style.backgroundColor = 'black'
            });
        }

    </script>
</body>

</html>
