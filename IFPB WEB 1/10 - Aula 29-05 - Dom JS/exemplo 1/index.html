<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtendo Elementos HTML do DOM</title>
    <script src="resumo.js"></script>
</head>

<body>
    <h1>Obtendo Elementos HTML do DOM</h1>

    <h2>Contatos</h2>

    <ul id="lista-contatos">
        <li>
            <label for="contato1">Contato 1</label>
            <input type="text" id="icontato1" name="contato1" class="contato-input">
        </li>
        <li>
            <label for="contato2">Contato 2</label>
            <input type="text" id="icontato2" name="contato2" class="contato-input">
        </li>
        <li>
            <label for="contato3">Contato 3</label>
            <input type="text" id="icontato3" name="contato3" class="contato-input">
        </li>
        <button onclick="getByClassName()">
            Exibir
        </button>
    </ul>
</body>

</html>
