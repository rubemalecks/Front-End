<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em dispositivos diferentes ou aumentando e diminuindo a janela do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível Padrão">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Steven Universe theme song but it's lofi hip hop.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
