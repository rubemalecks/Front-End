<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-pai {
            display: flex;

            justify-content: space-around;
        }

        .filho {
            width: 20%;
            height: 20%;
        }

        .azul {
            background-color: rgb(0, 0, 183);
        }

        .amarelo {
            background-color: yellow;
        }

        .vermelho {
            background-color: rgb(233, 47, 47);
        }
    </style>
</head>

<body>
    <div class="container-pai">
        <div class="filho azul">1</div>
        <div class="filho amarelo">2</div>
        <div class="filho vermelho">3</div>
    </div>
</body>

</html>
