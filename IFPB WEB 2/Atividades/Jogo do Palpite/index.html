<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Jogo de Palpite</h1>
    <p>Temos um número entre 1 e 100. Tente adivinhá-lo!!!</p>

    <div class="form">
        <label for="guessField">Digite o número:</label>
        <input type="number" min="1" max="100" required id="guessField">
        <input type="submit" value="Enviar" class="guessSubmit">
    </div>

    <div class="resultados">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
