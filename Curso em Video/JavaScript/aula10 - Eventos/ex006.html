<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area");
        a.addEventListener("click", clicou);
        a.addEventListener("mouseenter", entrar);
        a.addEventListener("mouseout", sair);
        function clicou() {
            a.innerText = "Clicou!";
            a.style.background = 'red';
        }
        function entrar(){
            a.innerText = "Entrou"
        }
        function sair(){
            a.innerText = "saiu"
            a.style.background = 'green';
        }
    </script>
</body>

</html>
